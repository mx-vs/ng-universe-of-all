<main class="charDetailsMain" *ngIf="race">
    <div>All fields are required</div>
    <section class="charDetailsHeaders">
        <h4>Information</h4>
        <h4>Attributes</h4>
        <h4>Details</h4>
    </section>

    <form #formData='ngForm' (ngSubmit)='onSubmit(formData)' class="charDetailsForm">
        <section class="charDetailsSection">
            <label htmlFor="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="character.name" />
            <label htmlFor="race">Race:</label>
            <select id="race" name="race" [(ngModel)]="character.race">
                <option selected >{{race}}</option>
            </select>
            <label htmlFor="classDND">Class:</label>
            <select id="classDND" name="classDND" [(ngModel)]="character.classDND">
                <option *ngFor="let classDND of fetchedClasses" >{{classDND}}</option>
            </select>
            <label htmlFor="alignment">Alignment:</label>
            <select id="alignment" name="alignment" [(ngModel)]="character.alignment" >
                <option>Chaotic</option>
                <option>Neutral</option>
                <option>Lawful</option>
                <option>Evil</option>
            </select>
            <label htmlFor="imageUrl">ImageURL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required [(ngModel)]="character.imageUrl"/>
        </section>

        <section class="charDetailsSection">
            <label htmlFor="str">Strength:</label>
            <input type="number" id="str" name="str" required [(ngModel)]="character.str"/>
            <label htmlFor="dex">Dexterity:</label>
            <input type="number" id="dex" name="dex" required [(ngModel)]="character.dex"/>
            <label htmlFor="con">Constitution:</label>
            <input type="number" id="con" name="con" required [(ngModel)]="character.con"/>
            <label htmlFor="int">Intelligence:</label>
            <input type="number" id="int" name="int" required [(ngModel)]="character.int"/>
            <label htmlFor="wis">Wisdom:</label>
            <input type="number" id="wis" name="wis" required [(ngModel)]="character.wis"/>
            <label htmlFor="cha">Charisma:</label>
            <input type="number" id="cha" name="cha" required [(ngModel)]="character.cha"/>
        </section>

        <section class="charDetailsSection">
            <label htmlFor="desc">Description:</label>
            <textarea type="text" id="desc" name="desc" rows="4" required [(ngModel)]="character.desc"></textarea>
            <label htmlFor="features">Features & Traits:</label>
            <textarea type="text" id="features" name="features" rows="4" required [(ngModel)]="character.features"></textarea>
        </section>

        <section class="charDetailsButtons">
            <input type="button" id="rollbtn" name="rollbtn" class="rollButton" value="Roll Attributes" (click)="openRoller()"/>
            <input type="submit" id="savebtn" name="savebtn" class="saveButton" value="Save Character"/>
        </section>
    </form>
</main>
